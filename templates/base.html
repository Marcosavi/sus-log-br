<!DOCTYPE html>
<html lang="pt-br">
    <head>
        {% load static %}
        <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
        <link rel="preconnect" href="https://rsms.me/">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        {% block additional_style %}{% endblock %}
      </head>
    <body>
        <header>
              <nav class="navbar navbar-expand-lg bg-body-tertiary center">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'inicial:index' %}">
                    <img class="logo" src="{% static 'images/logo.webp' %}" />
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'predicao:passado' %}">Compare valor predito e real</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'comparar_modelos:comparar_models_df1' %}">Performance entre modelos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'predicao:futuro' %}">Prediçao futura de vacinas</a>
                      </li>
                    </ul>
                    </div>
                  </div>
                </div>
              </nav>
            </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
          <div class="container footer-background">
            <footer class="py-3 my-4">
              <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">sus.log.br</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">contato@sus.log.br</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Políticas</a></li>
              </ul>
              <img class="logo" src="{% static 'images/logo.webp' %}" />
            </footer>
          </div>
        </footer>
    </body>
</html>
